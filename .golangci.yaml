run:
  timeout: 10m

linters-settings:
  gci:
    local-prefixes: github.com/werf/
  gocritic:
    disabled-checks:
      - ifElseChain

linters:
  disable-all: true
  enable:
    - deadcode
    - structcheck
    - typecheck
    - varcheck

    - asciicheck
    - bidichk
    - bodyclose
    - errname
    - exportloopref
    - gci
    - gocritic
    - gofumpt
    - misspell